<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} | Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>{{ project_name }}</h1>
    </header>
    <main>
        <p id="greeting">Loading â€¦</p>
        <p>This platform promotes hydrogen-powered technology in the golf industry.</p>
    </main>
    <section>
    <textarea id="prompt" placeholder="Ask me anything about hydrogen golf tech..."></textarea>
    <button onclick="askAI()">Ask</button>
    <p id="response"></p>
    </section>

    <script>
        function askAI() {
            const prompt = document.getElementById("prompt").value;
            fetch("/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
                .then(r => r.json())
                .then(d => {
                    document.getElementById("response").textContent = d.reply;
                });
        }
    </script>
</body>

</html>
